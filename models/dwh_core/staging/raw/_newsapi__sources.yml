version: 2

sources:
  - name: newsapi
    database: "{{ target.database if target.database is defined else 'main' }}"
    schema: ingest_newsapi_v1
    description: "Source data from the NewsAPI S3 bucket"
    tables:
      - name: articles_ru_ru
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_RU_RU') if target.type == 'duckdb' else none }}"
        description: "Russian articles from NewsAPI"

      - name: articles_us_en
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_US_EN') if target.type == 'duckdb' else none }}"
        description: "US English articles from NewsAPI"

      - name: articles_de_de
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_DE_DE') if target.type == 'duckdb' else none }}"
        description: "German articles from NewsAPI"
      - name: articles_es_es
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_ES_ES') if target.type == 'duckdb' else none }}"
        description: "Spanish articles from NewsAPI"

      - name: articles_fr_fr
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_FR_FR') if target.type == 'duckdb' else none }}"
        description: "French articles from NewsAPI"

      - name: articles_it_it
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_IT_IT') if target.type == 'duckdb' else none }}"
        description: "Italian articles from NewsAPI"

      - name: articles_uk_gb
        meta:
          external_location: "{{ env_var('RAW_S3_PATH_INPUT_UK_GB') if target.type == 'duckdb' else none }}"
        description: "UK English articles from NewsAPI"
